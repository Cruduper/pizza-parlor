<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Roboger's Pizza Parlor</title>
</head>
<body>


  <div class="container">

    <h1 id="pageTitle">Mr. Roboger's Pizza Parlor!</h1>
    
    <div id="topBar">
      <form id="size">
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Small</label>
          <input type="radio" id="small" name="pizzaSize" value="small">
        </div>
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Medium</label>
          <input type="radio" id="medium" name="pizzaSize" value="medium">
        </div>
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Large</label>
          <input type="radio" id="large" name="pizzaSize" value="large">
        </div>

      </form>

      <div id="topping">
        <label for="toppingSelect">Select a Topping</label>
        <select id="toppingSelect">
          <option value="pepperoni">Pepperoni</option>
          <option value="">Sausage</option>
          <option value="">Mushrooms</option>
          <option value="">Peppers</option>
          <option value="">Car Parts</option>
          <option value="">Mystery Topping?</option>
        </select>
      </div>

      <div id="deleteTopping">
        <label for="deleteToppingSelect">Delete a Topping</label>
        <select id="deleteToppingSelect">
          <option value="placeholder">-----</option>
        </select>
      </div>

      <button type="button" id="submitPizza">Add this pizza!</button>
    </div>

    
    <img id="robogerBody" src="img/body.png"/>
    <div id="roboger">
      <img id="pizzaPic" src="img/tempPizza.jpg"/>
      <div id="sideBar">
      
      </div>
    </div>


  </div>
</body>
</html>
