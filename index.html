<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

  <title>Roboger's Pizza Parlor</title>
</head>
<body>


  <div class="container">

    <h1 id="pageTitle">Mr. Roboger's Pizza Parlor!</h1>
    
    <div id="topBar">
      <form id="size">
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Small</label>
          <input type="radio" id="small" name="pizzaSize" value="0" checked>
        </div>
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Medium</label>
          <input type="radio" id="medium" name="pizzaSize" value="1">
        </div>
        <div class="singleRadio">
          <label for="small" class="singleRadioLabel">Large</label>
          <input type="radio" id="large" name="pizzaSize" value="2">
        </div>

      </form>

      <div id="topping">
        <label for="toppingSelect">Select a Topping</label>
        <select id="toppingSelect">
          <option value="none"> ------------------ </option>
          <option value="0">Pepperoni $3</option>
          <option value="1">Sausage $3</option>
          <option value="2">Mushrooms $2</option>
          <option value="3">Peppers $2</option>
          <option value="4">Motor Oil $13</option>
          <option value="5">Mystery Topping $20</option>
        </select>
      </div>

      <div id="deleteTopping">
        <label for="deleteToppingSelect">Delete a Topping</label>
        <select id="deleteToppingSelect">
          <option value="none"> ------------------ </option>
        </select>
      </div>

      <button type="button" id="submitPizza">Add this pizza!</button>
    </div>

    
    <!-- <img id="robogerBody" src="img/body.png"/> -->
    <div id="roboger">
      <div id="pizzaDetails" ></div>
      <img id="cheesePizza" src="img/cheesepizza.png"/>
      <img id="motor-oil" class="toppingClass" src="img/motorOil.png"/>
      <img id="pepperoni" class="toppingClass" src="img/pepperoni.png"/>
      <img id="mushrooms" class="toppingClass" src="img/mushrooms.png"/>
      <img id="peppers" class="toppingClass" src="img/peppers.png"/>
      <img id="sausage" class="toppingClass" src="img/sausage.png"/>
      <img id="mystery" class="toppingClass" src="img/mystery.png"/>

      <div id="sideBar">
        
          <h3 id="cartHeader">Your Cart</h3>
          <p id="info">(click pizza for info)</p>
          <div id="pizzasInCart"></div>
          <h3 id="cartTotal">Cart Total = $<span id="totalNumber"></span></h3>
      </div>
    </div>


  </div>
</body>
</html>
